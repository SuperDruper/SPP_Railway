    <div>
        <h3>USER CRUD</h3>

        <label for="">Login</label>
        <input type="text" ng-model="login" placeholder="Login">  <br/><br/>
        <label for="">Password</label>
        <input type="password" ng-model="password" placeholder="Password">  <br/><br/>
        <label for="">Name</label>
        <input type="text" ng-model="name" placeholder="Name"> <br/><br/>
        <label for="">Surname</label>
        <input type="text" ng-model="surname" placeholder="Surname"> <br/><br/>
        <label for="">Email</label>
        <input type="text" ng-model="email" placeholder="Email"> <br/><br/>
        <label for="">Role name</label>
        <input type="text" ng-model="roleName" placeholder="Role name"> <br/><br/>
        <button ng-click="register()">Create</button>
        <button ng-click="update()">Update</button>
        <button ng-click="deleteRequest()">Delete</button>


        <div>
            <p>ERROR list:</p>
            <ul ng-show = "errors" ng-repeat="error in errors" aria-dropeffect="popup">
                <li class="validationError">
                    {{error}}
                </li>
            </ul>
        </div>

        <table>
            <tr>
                <td>Login</td>
                <td>Password</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Role</td>
            </tr>


            <tr ng-repeat="user in users">
                <!--<td style="display:none;">{{user.id}}</td>-->
                <td><input type="text" name="login" ng-model="user.login" required></td>
                <td><input type="text" name="password" ng-model="user.password" required></td>
                <td><input type="text" name="name" ng-model="user.name"></td>
                <td><input type="text" name="surname" ng-model="user.surname"></td>
                <td><input type="text" name="email" ng-model="user.email" required></td>
                <td><input type="text" name="role" ng-model="user.role.name" required></td>
                <td>
                    <input type="button" value="Update" class="btn btn-primary" ng-click="updateRow(user.id)"/>
                </td>
                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(user.id)"/>
                </td>
            </tr>
        </table>

    </div>
