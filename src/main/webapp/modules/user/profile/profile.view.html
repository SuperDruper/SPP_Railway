    <div>
        <h3>Your profile</h3>

        <div ng-show = "errors">
            <p>Errors:</p>
            <ul ng-repeat="error in errors" aria-dropeffect="popup">
                <li class="validationError">
                    {{error}}
                </li>
            </ul>
        </div>

        <form>
            <label for="">Login</label>
            <input type="text" ng-model="login" placeholder="Login" required>  <br/><br/>
            <label for="">Password</label>
            <input type="password" ng-model="password" placeholder="Password" required>  <br/><br/>
            <label for="">Repeat password</label>
            <input type="password" ng-model="repeatPassword" placeholder="Password" required> <br/><br/>
            <label for="">Name</label>
            <input type="text" ng-model="name" placeholder="Name" required> <br/><br/>
            <label for="">Surname</label>
            <input type="text" ng-model="surname" placeholder="Surname" required> <br/><br/>
            <label for="">Email</label>
            <input type="text" ng-model="email" placeholder="Email" required> <br/><br/>
            <label for="">Role is <b>{{roleName}}</b> </label> <br/>
            <button ng-click="update()" class="btn btn-default btn-pop" type="submit">Edit</button><br/>
        </form>

    </div>
