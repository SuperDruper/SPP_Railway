<div>
    <label for="">Registration</label>
    <ul ng-repeat="error in errors">
        <li class="validationError">
            {{error}}
        </li>
    </ul>

    <div class="form-group">
        <input type="text" ng-model="login" class="form-control" placeholder="login"> <br />
        <input type="text" ng-model="name" class="form-control" placeholder="name"> <br />
        <input type="text" ng-model="surname" class="form-control" placeholder="surname"> <br />
        <input type="text" ng-model="email" class="form-control" placeholder="email"> <br />
        <input type="password" ng-model="password" class="form-control" placeholder="password"> <br />
        <input type="password" ng-model="repeatPassword" class="form-control" placeholder="password"> <br />
        <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
    </div>
</div>
