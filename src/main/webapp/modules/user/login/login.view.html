<div class="login_block">
    <label for="">Login</label>
    <ul ng-repeat="error in errors">
        <li class="validationError">
            {{error}}
        </li>
    </ul>
    <input class="form-control" type="text" ng-model="login" placeholder="login" required>
    <input class="form-control" type="password" ng-model="password" placeholder="password" required>
    <button type="submit" class="btn btn-default" ng-click="doLogin()">Login</button>
</div>
