
<div>
    <div class="form-group">
        <label for="">RaceStation ID(name)</label><br />
        <input class="form-control" type="number" ng-model="raceStationIdToCreate" placeholder="Identifier">  <br/><br />

        <label for="">Departure(Please use E.g. 2016-04-05 14:36:00)</label><br />
        <div>
            <div class="container" style="width: inherit">
                <input type='text' class="form-control" ng-model="departureToCreate" name="departureToCreate" id="departureToCreate" required/>
            </div><br/>

        <label for="">Arriving(Please use E.g. 2016-04-05 14:36:00)</label><br/>
            <div class="container" style="width: inherit">
                <input  type='text' class="form-control" ng-model="arrivingToCreate" name="arrivingToCreate" id="arrivingToCreate" required/>
            </div><br/><br/>
        <br />

        <label for="">Race</label><br />
        <select name="race" id="race" ng-model="raceIdToCreate" ng-init="races[0]">
            <option ng-repeat="race in races" value="{{race.id}}">{{race.id}}</option>
        </select> <br /><br />

        <label for="">Station</label>
        <select name="station" id="station" ng-model="stationIdToCreate" ng-init="stations[0]">
            <option ng-repeat="station in stations" value="{{station.id}}">{{station.name}}</option>
        </select> <br />

        <button type="submit" class="btn btn-default" ng-click="register()">Create</button>
    </div>

    <div>
        <p>ERROR list:</p>
        <ul ng-repeat="error in errors">
            <li class="validationError">
                {{error}}
            </li>
        </ul>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
                <tr>
                    <th>RaceStation ID(name)</th>
                    <th>Departure</th>
                    <th>Arriving</th>
                    <th>Race</th>
                    <th>Station</th>
                </tr>
        </thead>
        <tbody>
            <tr ng-repeat="raceStation in raceStations">
                <td>
                    <input maxlength="8"  data-provide="datepicker" type="text" name="id" ng-model="raceStation.id" required>
                </td>
                <td>
                    <div class="container" style="width: inherit">
                         <input  type='text' class="form-control" ng-model="raceStation.depature"/>
                    </div>
                </td>
                <td>
                    <div class="container" style="width: inherit">
                         <input type='text' class="form-control" ng-model="raceStation.arriving"/>
                    </div>
                </td>

                <td>
                    <select ng-model="defaultSelectedRace"
                            ng-init="defaultSelectedRace = raceStation.race.id"
                            ng-change="updateRaceForRaceStation(race, defaultSelectedRace)">
                        <!--<option value="">--- Select an option ---</option>-->
                        <option ng-selected= "{{race.id == defaultSelectedRace}}"
                                ng-repeat="race in races"
                                value="{{race.id}}">
                            {{race.id}}
                        </option>
                    </select>
                    <!--<input type="text" name="id" step="0.01" ng-model="race.route.name" required>-->
                </td>
                <td>
                    <select ng-model="defaultSelectedStation"
                            ng-init="defaultSelectedStation = raceStation.station.id"
                            ng-change="updateTrainForRaceStation(race, defaultSelectedStation)">
                        <!--<option value="">--- Select an option ---</option>-->
                        <option ng-selected= "{{station.id == defaultSelectedStation}}"
                                ng-repeat="station in stations"
                                value="{{station.id}}">
                            {{station.name}}
                        </option>
                    </select>
                    <!--<input type="number" name="placesAmount" ng-model="race.train.id" required>-->
                </td>
                <td>
                    <input type="button" value="Update" class="btn btn-primary" ng-click="updateRow(raceStation.id)"/>
                </td>
                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(raceStation.id)"/>
                </td>
            </tr>
        </tbody>
    </table>
</div>
