<div>
    <h3>STATION CRUD</h3>

    <div class="form-group">
        <label for="">Station name</label>
        <input type="text" ng-model="stationNameToCreate" class="form-control" placeholder="Station name" required>
        <br/>
        <button type="submit" class="btn btn-primary" ng-click="register()">Create</button>
    </div>

    <div class="error_block">
        <p>ERROR list:</p>
        <ul ng-repeat="error in errors">
            <li class="validationError">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="table-responsive">
        <table class="table-striped table table-bordered text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            </tbody>
            <tr ng-repeat="station in stations | orderBy:'id'">
                <td><input type="text" name="Name" ng-model="station.name" required></td>

                <td>
                    <input type="button" value="Update" class="btn btn-primary" ng-click="updateRow(station.id)"/>
                </td>
                <td>
                    <input type="button" value="Remove" class="btn btn-danger" ng-click="tryToRemoveRow(station.id)"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
