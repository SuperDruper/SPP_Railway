<div>
    <div class="form-group">
        <label for="">Role name</label>
        <input type="text" ng-model="roleName" class="form-control" placeholder="Role name">  <br/>
        <button type="submit" class="btn btn-default btn-pop" ng-click="register()">Create</button>
    </div>

    <div class="error_block">
        <p>ERROR list:</p>
        <ul ng-repeat="error in errors">
            <li class="validationError">
                {{error}}
            </li>
        </ul>
    </div>

    <div>
        <table class="table table-bordered table-striped">
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center popup">
            <tr>
                <td>Name</td>
                <td>Actions -></td>
            </tr>
            <tr ng-repeat="role in roles">
                <td><input type="text" name="name" ng-model="role.name" required></td>
                <td>
                    <input type="button" value="Update" class="btn btn-primary" ng-click="updateRow(role.id)"/>
                </td>
                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="tryToRemoveRow(role.id)"/>
                </td>
            </tr>
        </table>
    </div>
            <script>
                $(".btn-pop").click(function(){
                    setTimeout(function (){
                        $('.blackout').fadeIn(600);
                        var errors = document.querySelectorAll(".error_block ul");
                        if(errors.length == 0)
                            $('.popup').fadeIn(600);
                        else{
                            $('.error_block').fadeIn(600);
                        }
                    },1000);
                });
                $(".blackout .close").click(function(){
                    $('.blackout').fadeOut(600);
                    $('.popup').fadeOut(600);
                    $('.error_block').fadeOut(600);
                });
            </script>
</div>
