<div>
    <h3>TRAIN TYPE CRUD</h3>

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" ng-model="trainTypeNameToCreate" class="form-control" placeholder="Name" required>
        <br/>

        <label for="">Places amount</label>
        <input type="number" ng-model="trainTypePlacesAmountToCreate" class="form-control" placeholder="Place number" required>
        <br/>

        <label for="">Coefficient</label>
        <input type="number" ng-model="trainTypeCoefficientToCreate" class="form-control" placeholder="Carriage number" required>
        <br/>


        <button type="submit" class="btn btn-default btn-pop" ng-click="register()">Create</button>
    </div>
    <div class="error_block">
        <p>ERROR list:</p>
        <ul ng-repeat="error in errors">
            <li class="validationError">
                {{error}}
            </li>
        </ul>
    </div>

    <table class="table table-bordered table-striped  popup">
<div class="table-responsive">
    <table class="table table-bordered table-striped text-center">
        <tr>
            <th>Type</th>
            <th>Coefficient</th>
            <th>Places amount</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr ng-repeat="trainType in trainTypes">
            <td><input type="text" name="name" ng-model="trainType.name" required></td>
            <td><input type="number" name="coefficient" step="0.01" ng-model="trainType.coefficient" required></td>
            <td><input type="number" name="placesAmount" ng-model="trainType.placesAmount" required></td>
            <td>
                <input type="button" value="Update" class="btn btn-primary" ng-click="updateRow(trainType.id)"/>
            </td>
            <td>
                <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(trainType.id)"/>
            </td>
        </tr>
    </table>
</div>
        <script>
            $(".btn-pop").click(function(){
                setTimeout(function (){
                    $('.blackout').fadeIn(600);
                    var errors = document.querySelectorAll(".error_block ul");
                    if(errors.length == 0)
                        $('.popup').fadeIn(600);
                    else{
                        $('.error_block').fadeIn(600);
                    }
                },1000);
            });
            $(".blackout .close").click(function(){
                $('.blackout').fadeOut(600);
                $('.popup').fadeOut(600);
                $('.error_block').fadeOut(600);
            });
        </script>
</div>
